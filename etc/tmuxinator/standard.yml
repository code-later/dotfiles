# ~/.tmuxinator/standard.yml

name: standard
root: ~/


windows:
  - editor:
      layout: main-vertical
      panes:
        - #
  - mail:
      layout: main-vertical
      panes:
        - cd ~/Downloads; TERM=screen-256color mutt
        - offlineimap
  - chat:
      layout: main-vertical
      panes:
        - TERM=screen-256color weechat